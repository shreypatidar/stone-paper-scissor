<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1> STONE PAPER SCESIOR </h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="stone.jpg" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg" alt="paper">
        </div>
        <div class="choice" id="scesior">
            <img src="scesior.jpg" alt="scesior">
        </div>
    </div>
    <div class="dashboard">
        <div class="score">
            <h2 id="player-score">0</h2>
            <p> player</p>
        </div>
        <div class="score">
            <h2 id="comp-score">0</h2>
            <p>System</p>
        </div>
    </div>
    <div class="btn">
        <button class="newgame"> NEW GAME </button>
        <h3 class="draw"></h3>
    </div>

<Script src="script.js"></Script>
</body>
</html>
